<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="NFT preview card component"> 
    <!-- Este meta e para descrever para oque Ã© o site -->

    <title>NFT preview card component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bokor&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <article id="nft-card">

            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">
                    Equilibrium #3429
                </h2>
            </a>
        
            <p class="about">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <ul class="info">
                <li class="price">0.041 ETH</li>
                <li class="days-left">3 days left</li>
            </ul>  
            
            <div class="creator">

                <img src="./src/images/image-avatar.png" alt="image-avatar" class="avatar">
        
                <p class="text"> Creation of
                    <a href="#" class="name"> <span>Jules Wyvern</span></a>
                </p>

            </div>

        </article>

    </main>
    
</body>
</html>
